<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Night</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #0f0f1a, #000);
  font-family: Arial, sans-serif;
  color: white;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  z-index: 10;
  cursor: pointer;
}
#startScreen h2 {
  font-size: 3em;
  animation: glow 1.5s infinite alternate;
}

/* ROTATING NEON RAYS */
.ray {
  position: absolute;
  width: 4px;
  height: 120vh;
  background: linear-gradient(to bottom, transparent, #ff00ff, transparent);
  left: 50%;
  top: -10vh;
  transform-origin: center top;
  animation: rotateRays 8s linear infinite;
  opacity: 0.3;
  z-index: 0;
}
@keyframes rotateRays {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* TITLE */
h1 {
  margin-top: 18vh;
  text-align: center;
  font-size: 3.5em;
  display: none;
  z-index: 2;
  position: relative;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
  to   { text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff; }
}

/* WISH BOX */
#wishBox {
  position: fixed;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  display: none;
  z-index: 2;
}

/* HUMANOID DANCER */
.dancer {
  position: absolute;
  width: 80px;
  height: 160px;
  z-index: 1;
}

/* torso */
.torso {
  position: absolute;
  width: 40px;
  height: 70px;
  background: linear-gradient(#00ffff, #ff00ff);
  top: 40px;
  left: 20px;
  border-radius: 20px;
}

/* arms */
.arm {
  position: absolute;
  width: 12px;
  height: 60px;
  background: #00ffff;
  top: 45px;
  border-radius: 10px;
  transform-origin: top center;
  animation: armDance 0.6s infinite alternate ease-in-out;
}
.arm.left { left: 5px; }
.arm.right { right: 5px; animation-delay: .3s; }

/* legs */
.leg {
  position: absolute;
  width: 14px;
  height: 70px;
  background: #ff00ff;
  top: 105px;
  border-radius: 10px;
  transform-origin: top center;
  animation: legDance 0.6s infinite alternate ease-in-out;
}
.leg.left { left: 18px; }
.leg.right { right: 18px; animation-delay: .3s; }

/* head (your PNG) */
.head {
  position: absolute;
  width: 70px;
  top: 0;
  left: 5px;
  animation: bobble 1s infinite ease-in-out;
}

@keyframes bobble {
  0% { transform: rotate(-6deg); }
  50% { transform: rotate(6deg); }
  100% { transform: rotate(-6deg); }
}

@keyframes armDance {
  from { transform: rotate(-30deg); }
  to { transform: rotate(30deg); }
}

@keyframes legDance {
  from { transform: rotate(10deg); }
  to { transform: rotate(-10deg); }
}
</style>
</head>

<body>

<div id="startScreen"><h2>CLICK TO START</h2></div>

<div class="ray"></div><div class="ray" style="animation-delay:2s"></div>
<div class="ray" style="animation-delay:4s"></div>

<h1 id="title">ðŸŽ‰ HAPPY BIRTHDAY PRIYA ðŸŽ‚</h1>
<div id="wishBox">Let the party begin!</div>

<!-- DANCERS (kept mid-screen) -->
<div class="dancer" style="left:15%; top:45%;">
  <img src="head1.png" class="head">
  <div class="torso"></div>
  <div class="arm left"></div>
  <div class="arm right"></div>
  <div class="leg left"></div>
  <div class="leg right"></div>
</div>

<div class="dancer" style="left:70%; top:50%;">
  <img src="head2.png" class="head">
  <div class="torso"></div>
  <div class="arm left"></div>
  <div class="arm right"></div>
  <div class="leg left"></div>
  <div class="leg right"></div>
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const wishes=[
"ðŸŽ‚ Another legendary year begins!",
"ðŸŒŸ Youâ€™re the star tonight!",
"ðŸŽ Make a wish and dance!",
"ðŸ’– Party mode activated!"
];

document.getElementById("startScreen").onclick=()=>{
  startScreen.style.display="none";
  title.style.display="block";
  wishBox.style.display="block";
  music.play();

  let i=0;
  setInterval(()=>{wishBox.textContent=wishes[i++%wishes.length];},3000);
};
</script>

</body>
</html>
