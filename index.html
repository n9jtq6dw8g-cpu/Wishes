<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Night</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #0f0f1a, #000);
  font-family: Arial, sans-serif;
  color: white;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #111, #000);
  z-index: 10;
  cursor: pointer;
}

#startScreen h2 {
  font-size: 3em;
  animation: glow 1.5s infinite alternate;
}

/* NEON ROTATING LIGHT RAYS */
.ray {
  position: absolute;
  width: 4px;
  height: 120vh;
  background: linear-gradient(to bottom, transparent, #ff00ff, transparent);
  left: 50%;
  top: -10vh;
  transform-origin: center top;
  animation: rotateRays 6s linear infinite;
  opacity: 0.4;
}

@keyframes rotateRays {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* TITLE */
h1 {
  margin-top: 25vh;
  text-align: center;
  font-size: 3.5em;
  display: none;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
  to   { text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff; }
}

/* WISH BOX */
#wishBox {
  position: fixed;
  bottom: 12%;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  display: none;
}

/* BALLOONS */
.balloon {
  position: absolute;
  width: 40px;
  height: 55px;
  border-radius: 50% 50% 45% 45%;
  animation: rise linear infinite;
}
.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  left: 50%;
  top: 55px;
}
@keyframes rise {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120vh); }
}

/* DANCING BODY */
.body {
  position: absolute;
  width: 60px;
  height: 100px;
  background: linear-gradient(#00ffff, #ff00ff);
  border-radius: 30px;
  animation: dance 0.6s infinite alternate ease-in-out;
}

@keyframes dance {
  from { transform: translateY(0) rotate(-5deg); }
  to { transform: translateY(-10px) rotate(5deg); }
}

/* HEAD PNG */
.head {
  position: absolute;
  width: 70px;
  top: -50px;
  left: -5px;
  animation: bobble 1s infinite ease-in-out;
}

@keyframes bobble {
  0% { transform: rotate(-6deg); }
  50% { transform: rotate(6deg); }
  100% { transform: rotate(-6deg); }
}
</style>
</head>

<body>

<div id="startScreen"><h2>CLICK TO START</h2></div>

<!-- Neon rotating rays -->
<div class="ray"></div><div class="ray" style="animation-delay:1s"></div>
<div class="ray" style="animation-delay:2s"></div><div class="ray" style="animation-delay:3s"></div>

<h1 id="title">ðŸŽ‰ HAPPY BIRTHDAY PRIYA ðŸŽ‚</h1>
<div id="wishBox">Let the party begin!</div>

<!-- Dancing Characters -->
<div class="body" style="left:20%; top:70%;">
  <img src="head1.png" class="head">
</div>
<div class="body" style="left:70%; top:72%;">
  <img src="head2.png" class="head">
</div>
<div class="body" style="left:45%; top:75%;">
  <img src="head3.png" class="head">
</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const wishes = [
  "ðŸŽ‚ Another legendary year begins!",
  "ðŸŒŸ Youâ€™re the star tonight!",
  "ðŸŽ Make a wish and dance!",
  "ðŸ’– Party mode activated!"
];

// Start interaction
document.getElementById("startScreen").addEventListener("click", () => {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("title").style.display = "block";
  document.getElementById("wishBox").style.display = "block";
  document.getElementById("music").play();

  // Wishes rotate
  let i=0;
  setInterval(()=>{
    document.getElementById("wishBox").textContent=wishes[i%wishes.length];
    i++;
  },3000);

  // Balloons appear
  const colors=["#ff4d6d","#ffbe0b","#8338ec","#3a86ff","#06d6a0"];
  for(let i=0;i<12;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=colors[Math.floor(Math.random()*colors.length)];
    b.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(b);
  }
});
</script>

</body>
</html>
