<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Neon Birthday Night</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Trebuchet MS', sans-serif;
  background: radial-gradient(circle at center, #0f0f1a, #000);
  color: white;
}

/* DISCO LIGHT BLOBS */
.light {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.6;
  animation: moveLights 10s infinite alternate ease-in-out;
}
.light:nth-child(1){ background:#ff00ff; top:10%; left:10%; }
.light:nth-child(2){ background:#00ffff; top:50%; left:60%; animation-duration:12s;}
.light:nth-child(3){ background:#ffea00; top:30%; left:30%; animation-duration:8s;}

@keyframes moveLights {
  0% { transform: translate(0,0); }
  100% { transform: translate(150px, 100px); }
}

/* NEON TITLE */
h1 {
  margin-top: 25vh;
  text-align: center;
  font-size: 3.5em;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff; }
  to   { text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #00ffff; }
}

/* WISH BOX */
#wishBox {
  position: fixed;
  bottom: 12%;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #ff00ff; }
  50% { box-shadow: 0 0 25px #00ffff; }
  100% { box-shadow: 0 0 10px #ff00ff; }
}

/* BALLOONS */
.balloon {
  position: absolute;
  width: 40px;
  height: 55px;
  border-radius: 50% 50% 45% 45%;
  animation: rise linear infinite;
}
.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  left: 50%;
  top: 55px;
}

@keyframes rise {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120vh); }
}

#startBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #ff00ff;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="light"></div>
<div class="light"></div>
<div class="light"></div>

<h1>ðŸŽ‰ HAPPY BIRTHDAY PRIYA ðŸŽ‚</h1>
<button id="startBtn">Start Music ðŸŽµ</button>

<div id="wishBox">Welcome to your birthday night!</div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// MUSIC
document.getElementById("startBtn").addEventListener("click", function(){
  document.getElementById("music").play();
  this.style.display = "none";
});

// WISHES
const wishes = [
  "ðŸŽ‚ Hope your life shines like these lights!",
  "ðŸŒŸ Keep rocking, superstar!",
  "ðŸŽ May this year be legendary!",
  "ðŸ’– Party like a birthday icon!"
];
let i = 0;
setInterval(() => {
  document.getElementById("wishBox").textContent = wishes[i % wishes.length];
  i++;
}, 3000);

// BALLOONS
const colors = ["#ff4d6d","#ffbe0b","#8338ec","#3a86ff","#06d6a0"];
for (let i = 0; i < 12; i++) {
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = colors[Math.floor(Math.random() * colors.length)];
  b.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(b);
}

// FIREWORKS
document.addEventListener("click", function(e){
  for(let i=0;i<15;i++){
    let spark = document.createElement("div");
    spark.style.position = "absolute";
    spark.style.left = e.pageX + "px";
    spark.style.top = e.pageY + "px";
    spark.style.width = "6px";
    spark.style.height = "6px";
    spark.style.borderRadius = "50%";
    spark.style.background = colors[Math.floor(Math.random()*colors.length)];
    spark.style.transition = "all 0.6s ease-out";
    document.body.appendChild(spark);

    let angle = Math.random() * 2 * Math.PI;
    let distance = Math.random() * 80;

    setTimeout(()=>{
      spark.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
      spark.style.opacity = 0;
    },10);

    setTimeout(()=>spark.remove(),700);
  }
});

// SUBTLE STAGE FLASH
setInterval(()=>{
  document.body.style.backgroundColor = Math.random() > 0.5 ? "#050510" : "#0a0a1a";
}, 500);
</script>

</body>
</html>
